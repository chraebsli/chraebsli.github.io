<!DOCTYPE html>
<html lang='de'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="style.css">
    <title>Pygame Leaderboard</title>
</head>

<body>
    <h1 class="title">Leaderboard</h1>
    <div class="container categorys">
        <p>Time</p>
        <p>Name</p>
        <p>Points</p>
    </div>
    <div class="scores" id="scores">

        <div class="col" id="times">
            <!--     <p>02.03 15:43</p>
            <p>02.03 17:05</p>
            <p>02.03 17:05</p> -->
        </div>
        <div class="col" id="names">
            <!--    <p>chraebsli</p>
            <p>awd</p>
            <p>lol</p> -->
        </div>
        <div class="col" id="points">
            <!-- <p>1080</p>
            <p>233</p>
            <p>133</p> -->
        </div>
    </div>
    <script>
        let data = {
            "scores": [{
                    "time": "02.03 15:43",
                    "name": "chraebsli",
                    "points": 1080
                },
                {
                    "time": "02.03 17:05",
                    "name": "awd",
                    "points": 233
                },
                {
                    "time": "02.03 17:05",
                    "name": "lol",
                    "points": 133
                },
                {
                    "time": "02.03 17:06",
                    "name": "lol",
                    "points": 307
                },
                {
                    "time": "03.03 14:06",
                    "name": "d",
                    "points": 30
                }
            ]
        };

        let times = names = points = '<div class="col">';
        for (let d in data.scores) {
            times += `<p>${data.scores[d].time}</p>`;
            names += `<p>${data.scores[d].name}</p>`;
            points += `<p>${data.scores[d].points}</p>`;
        }
        [times, names, points].map(i => i + '</div>').join('');
        document.getElementById("times").innerHTML = times;
        document.getElementById("names").innerHTML = names;
        document.getElementById("points").innerHTML = points;

    </script>
</body>

</html>
